<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼파라미터 부스 스코어보드</title>
    <link rel="stylesheet" href="leaderboard.css" />
</head>
<body>
    <div class="leaderboard-container" id="only-container">
        <div style="display: block;left:0; width:100%;" class="cc">
            <h1>운영위원 제외</h1>
            <div class="leaderboard">
                <table>
                    <thead>
                        <tr>
                            <th class="rank">#</th>
                            <th>No. Name</th>
                            <th>Val_Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Data will be inserted here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div style="display: block; right:0; width:100%" class="cc">
        <h1>전체</h1>
            <div class="leaderboard">
                <table>
                    <thead>
                        <tr>
                            <th class="rank">#</th>
                            <th>No. Name</th>
                            <th>Val_Accuracy</th>
                        </tr>
                    </thead>
                    <tbody id="total-body">
                        <!-- Data will be inserted here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="./leaderboard.js"></script>

</body>
</html>
