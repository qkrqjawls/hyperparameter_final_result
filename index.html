<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼파라미터 부스 스코어보드</title>
    <link rel="stylesheet" href="leaderboard.css" />
</head>
<body>
    <div class="leaderboard-container">
        <h1>LeaderBoard</h1>
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th class="rank">#</th>
                        <th>No. Name</th>
                        <th>Val_Accuracy</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Data will be inserted here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="leaderboard-container">
        <h1>Running</h1>
        <div class="leaderboard crossing">
            <table>
                <thead>
                    <tr>
                        <th class="rank">computer</th>
                        <th>state</th>
                    </tr>
                </thead>
                <tbody id="running-body">
                    <!-- Data will be inserted here via JavaScript -->
                </tbody>
            </table>
        </div>
        <h1>Waiting</h1>
        <div class="leaderboard crossing">
            <table>
                <thead>
                    <tr>
                        <th class="rank">#</th>
                        <th>No. Name</th>
                    </tr>
                </thead>
                <tbody id="queue-body">
                    <!-- Data will be inserted here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
<script type="text/javascript" src="./leaderboard.js"></script>

</body>
</html>
